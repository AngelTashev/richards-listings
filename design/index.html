<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard's Listings</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./favico.png" />
</head>

<body>

    <header class="sticky">

        <section class="header-items-wrapper">
            <article class="header-logo-container">
                <div class="header-logo-wrapper">
                    <img src="./richards-logo.png" alt="">
                </div>
            </article>

            <section class="header-navs-container">
                <article class="header-nav-container">
                    <nav class="header-nav">
                        <ul>
                            <li class="header-nav-item">
                                <a href="">Home</a>
                            </li>
                            <li class="header-nav-item">
                                <a href="">About us</a>
                            </li>
                        </ul>
                    </nav>
                </article>

                <article class="header-log-ops-container">
                    <nav class="header-nav">
                        <ul>
                            <li class="header-nav-item">
                                <a href="">Login</a>
                            </li>
                            <li class="header-nav-item">
                                <a href="">Sign up</a>
                            </li>
                        </ul>
                    </nav>
                </article>
            </section>
        </section>


    </header>

    <main class="listing-form-main">
        <h1>Add Listing</h1>
        <section class="listing-form-container">
            <form class="listing-form" action="">

                <label class="listing-form-label" for="title-input">Title</label>
                <input required placeholder="Title of your listing" type="text" name="title-input" id="title-input" class="listing-form-text-input" />

                <label class="listing-form-label" for="description-input">Description</label>
                <textarea required placeholder="Give your listing a good description!" type="textarea" name="description-input" id="description-input" class="listing-form-textarea" min-length="20" max-length="400" required></textarea>
                
                <label class="listing-form-label" for="price-input">Price</label>
                <input required value="100" type="number" min="0" max="99999" name="price-input" id="price-input" class="listing-form-text-input" />

                <label class="listing-form-label" for="image-input">Choose an image...</label>
                <input required type="file" name="image-input" id="image-input" class="listing-form-file"></input>


                <button type="submit" class="listing-form-button" id="add-listing-button">Add!</button>

            </form>
        </section>
    </main>

    <footer>
        <section class="footer-container">
            <section class="footer-infos-container">
                <h1>Contacts</h1>
                <article class="footer-info">
                    <i class="fas fa-phone-alt"></i>
                    <p>+359 87 834 9271</p>
                </article>
                <article class="footer-info">
                    <i class="fas fa-envelope"></i>
                    <p>support@richardslistings.io</p>
                </article>
            </section>
            <section class="footer-copytight-container">
                <p>Richard's Listings &copy; 2021</p>
                <p>Bulgaria boulevard 81A, Sofia, Bulgaria</p>
                <article class="footer-share-container">
                    <ul class="footer-share-menu">
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-google-plus"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </article>
            </section>
        </section>
    </footer>
</body>

</html>
