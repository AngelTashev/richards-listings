<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard's Listings</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./favico.png" />
</head>

<body>

    <header class="sticky">

        <section class="header-items-wrapper">
            <article class="header-logo-container">
                <div class="header-logo-wrapper">
                    <img src="./richards-logo.png" alt="">
                </div>
            </article>

            <section class="header-navs-container">
                <article class="header-nav-container">
                    <nav class="header-nav">
                        <ul>
                            <li class="header-nav-item">
                                <a href="">Home</a>
                            </li>
                            <li class="header-nav-item">
                                <a href="">About us</a>
                            </li>
                        </ul>
                    </nav>
                </article>

                <article class="header-log-ops-container">
                    <nav class="header-nav">
                        <ul>
                            <li class="header-nav-item">
                                <a href="">Login</a>
                            </li>
                            <li class="header-nav-item">
                                <a href="">Sign up</a>
                            </li>
                        </ul>
                    </nav>
                </article>
            </section>
        </section>


    </header>

    <main class="about-main">
        <article class="about-title-container">
            <h1 class="about-title">About us</h1>
        </article>
        <section class="about-section">
            <section class="about-maps-section">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="450" height="350" id="gmap_canvas" src="https://maps.google.com/maps?q=Sofia,%20Bulgaria%20boulevard%2081A&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                        </iframe>
                        <a href="https://123movies-to.org">123movies</a><br>
                        <style>
                            .mapouter{position:relative;text-align:right;height:350px;width:450px;}
                        </style>
                        <a href="https://www.embedgooglemap.net">how to add a google map to my website</a>
                        <style>
                            .gmap_canvas {overflow:hidden;background:none!important;height:350px;width:450px;}
                        </style>
                    </div>
                </div>
            </section>
            <section class="about-calendar-section">
                <div data-tockify-component="mini" data-tockify-calendar="angel.tashev"></div>
                <script data-cfasync="false" data-tockify-script="embed" src="https://public.tockify.com/browser/embed.js"></script>
            </section>
            <section class="about-calendar-section">
                
            </section>
        </section>
    </main>

    <footer>
        <section class="footer-container">
            <section class="footer-infos-container">
                <h1>Contacts</h1>
                <article class="footer-info">
                    <i class="fas fa-phone-alt"></i>
                    <p>+359 87 834 9271</p>
                </article>
                <article class="footer-info">
                    <i class="fas fa-envelope"></i>
                    <p>support@richardslistings.io</p>
                </article>
            </section>
            <section class="footer-copytight-container">
                <p>Richard's Listings &copy; 2021</p>
                <p>Bulgaria boulevard 81A, Sofia, Bulgaria</p>
                <article class="footer-share-container">
                    <ul class="footer-share-menu">
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-google-plus"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </article>
            </section>
        </section>
    </footer>
</body>

</html>
