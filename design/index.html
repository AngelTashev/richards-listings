<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard's Listings</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./favico.png" />
</head>

<body>

    <header class="sticky">

        <section class="header-items-wrapper">
            <article class="header-logo-container">
                <div class="header-logo-wrapper">
                    <img src="./richards-logo.png" alt="">
                </div>
            </article>

            <section class="header-navs-container">
                <article class="header-nav-container">
                    <nav class="header-nav">
                        <ul>
                            <li class="header-nav-item">
                                <a href="">Home</a>
                            </li>
                            <li class="header-nav-item">
                                <a href="">About us</a>
                            </li>
                        </ul>
                    </nav>
                </article>

                <article class="header-log-ops-container">
                    <nav class="header-nav">
                        <ul>
                            <li class="header-nav-item">
                                <a href="">Login</a>
                            </li>
                            <li class="header-nav-item">
                                <a href="">Sign up</a>
                            </li>
                        </ul>
                    </nav>
                </article>
            </section>
        </section>


    </header>

    <main>
        <article class="main-welcome-img-wrapper">
            <img class="main-welcome-img" src="https://thumbs.dreamstime.com/b/happy-people-shaking-hands-city-street-business-partnership-gesture-cooperation-concept-98639208.jpg" alt="">
        </article>
        <section class="main-welcome-container">
            <article class="welcome-title-container">
                <h1 class="welcome-title">Welcome to Richard's Listings</h1>
                <p class="welcome-subtitle">The best online listings store</p>
            </article>
            <article class="log-ops-article">
                <p>Start by</p>
                <button class="log-ops-btn"><a href="">Sign Up</a></button>
                <p>or</p>
                <button class="log-ops-btn"><a href="">Login</a></button>
            </article>
        </section>
    </main>

    <footer>
        <section class="footer-container">
            <section class="footer-infos-container">
                <h1>Contacts</h1>
                <article class="footer-info">
                    <i class="fas fa-phone-alt"></i>
                    <p>+359 87 834 9271</p>
                </article>
                <article class="footer-info">
                    <i class="fas fa-envelope"></i>
                    <p>support@richardslistings.io</p>
                </article>
            </section>
            <section class="footer-copytight-container">
                <p>Richard's Listings &copy; 2021</p>
                <p>Bulgaria boulevard 81A, Sofia, Bulgaria</p>
                <article class="footer-share-container">
                    <ul class="footer-share-menu">
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-google-plus"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </article>
            </section>
        </section>
    </footer>
</body>

</html>
