<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard's Listings</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./favico.png" />
</head>

<body>

    <header class="sticky">

        <section class="header-items-wrapper">
            <article class="header-logo-container">
                <div class="header-logo-wrapper">
                    <img src="./richards-logo.png" alt="">
                </div>
            </article>

            <section class="header-navs-container">
                <article class="header-nav-container">
                    <nav class="header-nav">
                        <ul>
                            <li class="header-nav-item">
                                <a href="">Home</a>
                            </li>
                            <li class="header-nav-item">
                                <a href="">About us</a>
                            </li>
                        </ul>
                    </nav>
                </article>

                <article class="header-log-ops-container">
                    <nav class="header-nav">
                        <ul>
                            <li class="header-nav-item">
                                <a href="">Login</a>
                            </li>
                            <li class="header-nav-item">
                                <a href="">Sign up</a>
                            </li>
                        </ul>
                    </nav>
                </article>
            </section>
        </section>


    </header>

    <main class="login-main">
        <h1>Register</h1>
        <section class="login-form-container">
            <form class="login-form" action="">
                <label class="login-label" for="first-name-input">First Name</label>
                <input required placeholder="First Name" type="text" name="first-name-input" id="first-name-input" class="login-text-input">
                
                <label class="login-label" for="last-name-input">Last Name</label>
                <input required placeholder="Last Name" type="text" name="last-name-input" id="last-name-input" class="login-text-input">
                
                <label class="login-label" for="username-input">Username</label>
                <input required placeholder="Username" type="text" name="username-input" id="username-input" class="login-text-input">
                
                <label class="login-label" for="email-input">Password</label>
                <input required placeholder="user@example.com" type="email" name="email-input" id="email-input" class="login-text-input">
                
                <label class="login-label" for="password-input">Password</label>
                <input required placeholder="Password" type="password" name="password-input" id="password-input" class="login-text-input">
                
                <label class="login-label" for="repeat-password-input">Repeat Password</label>
                <input required placeholder="Repeat Password" type="password" name="repeat-password-input" id="repeat-password-input" class="login-text-input">

                <button type="submit" class="login-button" id="login-button">Let's go!</button>
            </form>
        </section>
    </main>

    <footer>
        <section class="footer-container">
            <section class="footer-infos-container">
                <h1>Contacts</h1>
                <article class="footer-info">
                    <i class="fas fa-phone-alt"></i>
                    <p>+359 87 834 9271</p>
                </article>
                <article class="footer-info">
                    <i class="fas fa-envelope"></i>
                    <p>support@richardslistings.io</p>
                </article>
            </section>
            <section class="footer-copytight-container">
                <p>Richard's Listings &copy; 2021</p>
                <p>Bulgaria boulevard 81A, Sofia, Bulgaria</p>
                <article class="footer-share-container">
                    <ul class="footer-share-menu">
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-google-plus"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="share-menu-item">
                            <a href="">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </article>
            </section>
        </section>
    </footer>
</body>

</html>
